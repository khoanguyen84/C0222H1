<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        #tbRegister>tbody>tr>td:first-child{
            color:blue;
        }

        #tbHobbies td{
            color:orange;
        }
    </style>
</head>

<body>

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>

                </tr>

                        <input type="password" onchange="document.querySelector('#spw').value = this.value">

                </tr>
                <tr>

                            <tr>

                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox"> Thể thao
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <!-- <input type="submit" value="Gửi thông tin">
                        <input type="reset" value="Nhập lại"> -->
                        <button type="submit">Gửi thông tin</button>
                        <button type="reset" onmousemove="showTime()"
                        onmouseout="hiddenTime()">Nhập lại</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        function changeColor(){
            // console.log(document.getElementById('color').value)
            document.getElementsByTagName('form')[0].style.backgroundColor = document.getElementById('color').value
        }
    </script>
    <script src="home.js"></script>

</html>
